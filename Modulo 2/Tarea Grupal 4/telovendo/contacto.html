  <section>
    <div class="container-lg">
      <div class="text-center">
        <p class="lead">Complete el formulario para contactarnos</p>

      <div class="row justify-content-center my-5">
        <div class="col-lg-6">
          <form class="bg-light rounded-lg p-4">
            <label for="name" class="form-label"><b>Nombre:</b></label>
            <div class="mb-4 input-group">
              <span class="input-group-tex mt-2">

              </span>

            </div>

            <div class="mb-4 mt-5">
              <label for="query" class="form-label"><b>Mensaje:</b></label>
              <textarea id="query" class="form-control" style="height: 140px;"
                placeholder="Ingrese su mensaje"></textarea>
            </div>

            <div class="mb-4 text-center">
              <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
